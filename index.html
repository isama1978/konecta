<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Ejemplo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.sass">
</head>

<body class="position-relative bg-light relative d-flex flex-column justify-content-center align-items-center">
    <div class="w-100 h-50 p-5" style="background-color: rgb(109,59,192);"></div>

    <div class="position-absolute shadow-sm w-25 bg-white border top-50 start-25 p-3 text-dark">
        <form action="">

            <h2 class="fs-5 mb-5">Encuesta de Ejemplo</h2>
            <h4 class="fs-6">Tipo de viaje</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="negocios" name="viaje" value="Negocios" required>
                <label class="form-check-label" for="negocios">Negocios</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="ocio" name="viaje" value="Ocio">
                <label class="form-check-label" for="ocio">Ocio</label>
            </div>

            <h4 class="fs-6 mt-4">Destino Preferido</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="europa" name="destino" value="Europa" required>
                <label class="form-check-label" for="europa">Europa</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="eeuu" name="destino" value="EEUU">
                <label class="form-check-label" for="eeuu">EEUU</label>
            </div>

            <h4 class="fs-6 mt-4">Presupuesto</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="poco" name="presupuesto" value="Poco" required>
                <label class="form-check-label" for="poco">Poco</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="medio" name="presupuesto" value="Medio">
                <label class="form-check-label" for="medio">Medio</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="alto" name="presupuesto" value="Alto">
                <label class="form-check-label" for="alto">Alto</label>
            </div>
            <h4 class="fs-6 mt-4">Email</h4>
            <div>
                <input type="text" class="form-control mb-3" placeholder="Tu respuesta" id="input-mail">
                <div class="d-flex justify-content-between">
                    <input class="btn btn-sm mt-3 btn-primary" type="submit" id="enviar" value="Enviar">
                    <button class="btn btn-sm mt-3 btn-secondary" id="rehacer-encuesta">Rehacer Encuesta</button>
                </div>
                
            </div>
        </form>
    </div>
    <section class="position-absolute shadow bg-success border p-4 top-100 start-75 d-none" id="pop">
        <h3 class="mb-4">Env√≠o realizado correctamente</h3>
        <h4>Usted ha seleccionado:</h4>
        <ul class="list-group" id="lista"></ul>
        <button class="btn btn-dark mt-4" id="pop-close">Cerrar</button>
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./scripts2.js"></script>
</body>

</html>
